<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TMNT Trivia </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Archivo+Narrow|Play" rel="stylesheet">
</head>

<body>

  <img src="assets/images/tmntlogo.png" class="img-responsive" alt="tmntlogo" id="header">

  <div class='container'>
    <button class='btn btn-success' id='startBtn'>Start</button>
    <!-- Question and answer choices here -->
    <div id=timeRemaining></div>
    <div id=currentQuestion></div>
    <div class='questionArea'></div>
    <div class='answerChoices'></div>
    <!-- shows up after each question is answered -->
    <div id=message></div>
    <div id=correctedAnswer></div>
    <!-- <div id=gif></div> -->
    <!-- end game area-->
    <div id=endGameMessage></div>
    <div id=correctAnswers></div>
    <div id=incorrectAnswers></div>
    <div id=notAnswered></div>
    <button class='btn btn-success' id='restartBtn'>Play Again?</button>

  </div>

  <footer class="page-footer font-small bg-dark">
    <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
      <a href="https://github.com/gpiercelusk"> G. Pierce Lusk</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
